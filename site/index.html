<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" crossorigin="anonymous">
    <title>Peça Compativel</title>
    <style>
      .back-to-top {
          position: fixed;
          bottom: 25px;
          right: 25px;
          display: none;
      }   
    </style>
  </head>
  <body>
    <div class="sticky-top">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><i class="fa fa-wrench"></i> Peça Compatível</a>
      
      
     <!-- <form class="form-inline my-2 my-lg-0"> -->

      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Buscar</span>
          </div>
          <input type="text" class="form-control" placeholder="Moto/Modelo/Peça" aria-label="Moto/Modelo/Peça" aria-describedby="button-addon1">
        </div>
      </form> 
      
    </nav>
  </div>
<br/>
     <div class="container">
       
       <h5>Marcas e Modelos populares:</h5>
 
       <div id="app">

        <div class="card-deck">
          <div class="card" v-for="marca in marcasPopulares">
            <div class="card-header text-white bg-secondary">
              {{ marca.nome }}
            </div>
            <ul v-for="modelo in marca.modelo.slice(0,4)" class="list-group list-group-flush">
              <li class="list-group-item"><a href="dafra-next-250.html"> {{ modelo.nome }} </a></li>
            </ul>
            <div class="card-footer">
              <small class="text-muted">Last updated {{ marca.id }} </small>
            </div>            
          </div>           
        </div>
        
       </div>


  </div>
<br/>


  <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      $(document).ready(function(){
	$(window).scroll(function () {
			if ($(this).scrollTop() > 50) {
				$('#back-to-top').fadeIn();
			} else {
				$('#back-to-top').fadeOut();
			}
		});
		// scroll body to 0px on click
		$('#back-to-top').click(function () {
			$('body,html').animate({
				scrollTop: 0
			}, 400);
			return false;
		});
});
    </script>

    <script>
      var app = new Vue({
  el: '#app',
  data: {
    marcasPopulares: null
  },

  mounted () {
    axios.get("https://localhost:44300/marca/ListaPopulares")
         .then(response => (this.marcasPopulares = response.data))
  }
})
    </script>
  </body>
</html>
